<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bootstrap Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-xs-12 col-md-12 col-lg-5 naranja m-1"></div>
        <div class="col-xs-12 col-md-12 col-lg-5 naranja m-1"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xs-12 col-md-12 col-lg-10 verde m-1"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xs-12 col-md-12 col-lg-3 azul m-1"></div>
        <div class="col-xs-12 col-md-12 col-lg-3 azul m-1"></div>
        <div class="col-xs-12 col-md-12 col-lg-3 azul m-1"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xs-12 col-md-4 col-lg-2 gris m-1"></div>
        <div class="col-xs-12 col-md-4 col-lg-2 gris m-1"></div>
        <div class="col-xs-12 col-md-4 col-lg-2 gris m-1"></div>
        <div class="col-xs-12 col-md-4 col-lg-2 gris m-1"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

</html>
