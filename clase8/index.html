<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1>Flex-Box</h1>
    <section>
        <h2>Posiciones Relativas</h2>
        <div id="principal">
            <div id="uno"></div>
            <div id="dos"></div>
            <div id="tres"></div>
            <div id="cuatro"></div>
        </div>
    </section>
    <section>
        <h2>Medidas Aboslutas</h2>
        <div id="secundario">
            <div id="cinco"></div>
            <div id="seis"></div>
            <div id="siete"></div>
            <div id="ocho"></div>
        </div>
    </section>
    <section hidden>
        <h2>Posiciones Aboslutas</h2>
        <div id="absoluto">
            <div class="cuadro"></div>
            <div class="cuadro"></div>
            <div iclass="cuadro"></div>
            <div class="cuadro"></div>
        </div>
    </section>
</body>
</html>
