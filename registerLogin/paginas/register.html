<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>
    <link rel="stylesheet" href="../css/registerLogin.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloock&display=swap');
      </style>
    <script src="https://kit.fontawesome.com/daa73c26b1.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="contenedor">
    <main>
        <div class="gatitos">
            <img src="../img/DALL_E_2023-03-07_14.50.33_-_gatito_dibujado_de_color_blanco_usando_lentes_de_sol-removebg-preview.png" alt="gatito" width="25%" style="transform: translate(30px,300px);">
        </div>
        <div class="forma-caja">
            <h1>Registrarse</h1>
            <form action="">
                <div class="grupo-input">
                    <div class="campo-input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Ingresar un nombre de Usuario">
                    </div>
                   
                    <div class="campo-input">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Ingresar su Correo">
                    </div>

                    <div class="campo-input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>

                    <div class="campo-input">
                        <i class="fa-solid fa-fingerprint"></i>
                        <input type="password" placeholder="Repetir Contraseña">
                    </div>
                    <div class="textos2">
                    <label> 
                        <input type="checkbox" name="terminos" class="check">Aceptar Terminos y Condiciones
                    </label>
                    </div>
                </div>
                <div class="botones">
                    <button type="button"><a href="../login.html">Iniciar Sesion</a></button>
                    <button type="button" class="desactivar">Registrarse</button>
                </div>
            </form>
        </div>
    </main>
   </div>
</body>
</html>
