<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>
    <link rel="stylesheet" href="./css/registerLogin.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloock&display=swap');
      </style>
    <script src="https://kit.fontawesome.com/daa73c26b1.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="contenedor">
    <main>
        <div class="forma-caja">
            <h1>Ingresar</h1>
            <form action="">
                <div class="grupo-input">
                    <div class="campo-input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre de Usuario">
                    </div>
                   
                    <div class="campo-input">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo">
                    </div>

                    <div class="campo-input">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <div class="textos">
                        <label> 
                            <input type="checkbox" name="recordar_contraseña" class="check">Recordar Contraseña
                        </label>
                        <p>¿Olvidaste tu Contraseña? <a href="https://www.youtube.com/watch?v=1Jkx79hz9jU">¡Has click aquí!</a></p>
                    </div>
                </div>
                <div class="botones">
                    <button type="button" class="desactivar">Iniciar Sesion</button>
                    <button type="button"><a href="./paginas/register.html">Registrarse</a></button>
                </div>
            </form>
        </div>
    </main>
   </div>
</body>
</html>
